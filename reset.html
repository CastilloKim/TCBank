<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="css/prequalify.css">
    <script async src="js/resetpw.js"></script>
</head>
<body>
    <h1>Reset Password</h1>
    <form id="resetpw">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="old-password">Old Password:</label><br>
        <input type="password" id="old-password" name="old-password">

        <label for="new-password">New Password:</label><br>
        <input type="password" id="new-password" name="new-password"><br><br>

        <div>
        <input type="submit" value="Reset Password" id="button">
        </div>
    </form>

    <p id="reset-password-success"></p>
</body>
</html>
